<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>TDDM</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script type="text/javascript">

      var file_selected = false;
      function showNoFile() {
       if(!file_selected) { 
          alert('No file selected!');
          console.log(file_selected);
        } // or anything else
      }

  </script>
</head>
<body>

  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <p style="padding-top: 11px; font-size: 20px; text-align: center"><b><a href="/">TDDM <-- press here to go to main page</a></b></p>
    </div>
  </nav>

  <div class="row" style="padding: 20px 0 50px 0">
    <h1 class="text-center">TDDM Application</h1>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <center>
        <form class="form" id="uploadForm"
         enctype="multipart/form-data"
         action="/api/load"
         method="post"
         style="vertical-align: middle;">
        <div style="margin-left: 70px;
          margin-right: auto;
          padding-bottom: 40px">
          <input type="file" name="userFile" onchange="file_selected = true;" />
        </div>
        </br>
          <input type="submit" class="btn btn-success" value="Upload File" onclick="showNoFile()" name="submit">
        </form>
      </center>
    </div>
  </div>

  <div class="row" style="padding-top: 20px">
    <div class="col-md-4 col-md-offset-4">
      <center><img src="http://www.aedweb.org/web/images/twitter-big.png" height="300px" width="300px"></center>
    </div>
  </div>


  <div class="row" style="text-align: center !important; background-color: #ededed">
    <div class="col-md-6 col-md-offset-3" style="padding-bottom: 30px; padding-top: 30px; text-align: center !important">
      <h4> Twitter Data Decision Maker</h4>
      <p>Alex Dudarenko</p>
      <p>Sahil Singh</p>
      <p>Sara Rosentreter</p>
      <p>Dmitry Shilovskiy</p>
    </div>
  </div>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="/script.js"></script>
</html>
